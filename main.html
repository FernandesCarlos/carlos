<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>

    <!-- Bootstrap 5 CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">Cadastro de Alunos</h1>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form id="formAluno">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="idnome" class="form-label">Nome:</label>
                            <input type="text" id="idnome" class="form-control" placeholder="Digite o nome" required>
                        </div>

                        <div class="col-md-3">
                            <label for="ididade" class="form-label">Idade:</label>
                            <input type="number" id="ididade" class="form-control" placeholder="Idade" required>
                        </div>

                        <div class="col-md-3">
                            <label for="idcurso" class="form-label">Curso:</label>
                            <select id="idcurso" class="form-select">
                                <option value="JavaScript">JavaScript</option>
                                <option value="Python">Python</option>
                                <option value="Java">Java</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label for="idnota" class="form-label">Nota:</label>
                            <input type="number" id="idnota" class="form-control" placeholder="Nota" required>
                        </div>

                        <div class="col-12 text-center mt-3">
                            <button id="btnCadastrar" type="submit" class="btn btn-primary px-4">
                                Cadastrar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title mb-3 text-center">Lista de Alunos</h4>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered align-middle text-center" id="tabelaAlunos">
                        <thead class="table-primary">
                            <tr>
                                <th>Nome</th>
                                <th>Idade</th>
                                <th>Curso</th>
                                <th>Nota</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela">
                            <!-- Linhas adicionadas via JS -->
                             <tr>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                             </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, mas útil para componentes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Seu JS -->
    <script src="main.js"></script>
</body>
</html>
