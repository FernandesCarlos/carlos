<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Cadastro de Alunos</h1>

    <!-- Formulário -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form id="formAluno">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="idnome" class="form-label">Nome:</label>
              <input type="text" id="idnome" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label for="ididade" class="form-label">Idade:</label>
              <input type="number" id="ididade" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label for="idcurso" class="form-label">Curso:</label>
              <select id="idcurso" class="form-select">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="idnota" class="form-label">Nota:</label>
              <input type="number" id="idnota" class="form-control" required>
            </div>
            <div class="col-12 text-center mt-3">
              <button type="submit" class="btn btn-primary px-4">Cadastrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabela -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h4 class="card-title text-center">Lista de Alunos</h4>
        <div class="table-responsive">
          <table class="table table-striped table-bordered align-middle text-center">
            <thead class="table-primary">
              <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Curso</th>
                <th>Nota</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabela"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Botões de Funções Extras -->
    <div class="text-center mb-3">
      <button id="btnAprovados" class="btn btn-success me-2">Listar Aprovados</button>
      <button id="btnMediaNotas" class="btn btn-primary me-2">Média das Notas</button>
      <button id="btnMediaIdades" class="btn btn-secondary me-2">Média das Idades</button>
      <button id="btnOrdemAlfabetica" class="btn btn-info me-2">Ordem Alfabética</button>
      <button id="btnQtdPorCurso" class="btn btn-warning">Qtd por Curso</button>
    </div>

    <!-- Resultados -->
    <!-- Resultados -->
    <div class="card shadow-sm mt-4">
    <div class="card-body">
        <h4 class="text-center mb-3">Resultados</h4>
        <div id="resultado"></div>
        <div class="table-responsive mt-3">
        <table class="table table-bordered text-center">
            <thead class="table-secondary">
            <tr id="cabecalhoResultado"></tr>
            </thead>
            <tbody id="tabelaResultado"></tbody>
        </table>
        </div>
    </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
